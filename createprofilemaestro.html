<body>
    <p class="lead text-center text-primary"><strong><em>Palabrix&nbsp; &nbsp; &nbsp;</em></strong><img src="assets/img/logo.png" width="42px" height="42px" alt="-3px 18px 0px"></p>
    <div>
        <div></div>
    </div>
    <div class="container profile profile-view" id="profile">
        <form>
            <div class="form-row profile-row">
                <div class="col-md-4 relative">
                    <div class="avatar">
                        <div class="avatar-bg center"></div>
                    </div><input type="file" class="form-control" name="avatar-file"></div>
                <div class="col-md-8">
                    <h1 style="color: rgb(190,152,32);">Crear Perfil de Maestro</h1>
                    <hr>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Nombre&nbsp;</label><input class="form-control" type="text" name="firstname"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Apellido</label><input class="form-control" type="text" name="lastname"></div>
                        </div>
                    </div>
                    <div class="form-group"><label>Email </label><input class="form-control" type="email" autocomplete="off" required="" name="email"></div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Año</label><input class="form-control" type="text" name="ano" autocomplete="off" required=""></div>
                            <div class="form-group"><label>Año</label><input class="form-control" type="text" name="ano" autocomplete="off" required=""></div>
                            <div class="form-group"><label>Contraseña</label><input class="form-control" type="password" name="password" autocomplete="off" required=""></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>División</label><input class="form-control" type="text" name="division" autocomplete="on" required=""></div>
                            <div class="form-group"><label>División</label><input class="form-control" type="text" name="division" autocomplete="on" required=""></div>
                            <div class="form-group"><label>Confirmar contraseña</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-12 content-right"><a onclick="alert('¡Perfil creado con éxito!')" class="btn btn-primary form-btn" role="button" href="index-maestro.html" style="color: rgb(0,43,54);">Guardar</a><a class="btn btn-danger active text-center form-btn" role="button" href="index.html" style="color: rgb(0,43,54);background-color: rgb(190,152,32);">Cancelar</a></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
